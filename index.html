<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Hitesh</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f6d365, #fda085, #fbc2eb, #a18cd1);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 80%;
            max-width: 500px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3em;
            color: #e84393;
            margin-bottom: 10px;
            font-family: 'Dancing Script', cursive;
        }

        h2 {
            font-size: 2em;
            color: #6c5ce7;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 20px;
            color: #555;
        }

        button {
            background-color: #fdcb6e;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.2em;
            font-family: 'Poppins', sans-serif;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #e17055;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        #message {
            margin-top: 20px;
            font-size: 1.4em;
            font-style: italic;
            opacity: 0;
            transition: opacity 1s ease, transform 1s ease;
            color: #2d3436;
            transform: translateY(20px);
        }

        #message.active {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Happy Birthday Hitesh! üéâ</h1>
        <h2>Hitesh</h2>
        <p>Wishing you an amazing day filled with joy, laughter, and all the things you love! üéÇüíê</p>
        <button id="revealMessage">Click for a Surprise üéÅ</button>
        <div id="message"></div>
    </div>

    <script>
        // Function to fetch a random joke from JokeAPI
        async function fetchRandomMessage() {
            try {
                const response = await fetch('https://v2.jokeapi.dev/joke/Programming?type=single');
                const data = await response.json();
                if (data.error) {
                    throw new Error('No jokes found!');
                }
                return data.joke || `${data.setup} - ${data.delivery}`;
            } catch (error) {
                console.error('Error fetching the message:', error);
                return "Oops! Something went wrong. Please try again later. üõ†Ô∏è";
            }
        }

        // Function to display the random message
        async function displayRandomMessage() {
            const message = await fetchRandomMessage();
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<p>${message}</p>`;
            messageDiv.classList.add('active');
            messageDiv.style.opacity = '1'; // Ensure smooth visibility
        }

        // Event listener for the button to reveal the message
        document.getElementById('revealMessage').addEventListener('click', displayRandomMessage);
    </script>
</body>
</html>
